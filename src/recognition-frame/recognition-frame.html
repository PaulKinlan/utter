<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Utter Recognition</title>
  <style>
    body {
      margin: 0;
      padding: 6px 10px;
      font-family: system-ui, sans-serif;
      font-size: 12px;
      background: #3b82f6;
      color: white;
      min-height: 100%;
      box-sizing: border-box;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .pulse {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse 1s infinite;
      flex-shrink: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error {
      background: #ef4444;
    }
    #status-text {
      flex-shrink: 0;
    }
    /* Inline visualizer next to status text */
    #frequency-canvas {
      width: 60px;
      height: 14px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.15);
      margin-left: auto;
      flex-shrink: 0;
    }
    .interim {
      margin-top: 2px;
      font-size: 10px;
      opacity: 0.85;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="status">
    <div class="pulse" id="pulse"></div>
    <span id="status-text">Starting...</span>
    <canvas id="frequency-canvas" width="120" height="28"></canvas>
  </div>
  <div class="interim" id="interim"></div>
  <script src="recognition-frame.js"></script>
</body>
</html>
